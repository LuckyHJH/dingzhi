{include file="pageheader.htm"}{insert_scripts files="validator.js,../js/transport.js"}<div class="main-div"><form method="post" action="dealer.php" name="theForm" enctype="multipart/form-data" onsubmit="return validate()"><table cellspacing="1" cellpadding="3" width="100%">  <tr>    <td class="label">经销商名称</td>    <td><input type="text" name="dealer_name" maxlength="60" value="{$dealer.dealer_name}" />{$lang.require_field}</td>  </tr>  <tr>    <td class="label">经销商电话</td>    <td><input type="text" name="mobile" maxlength="60" value="{$dealer.mobile}" />{$lang.require_field}</td>  </tr>  <tr>    <td class="label">所属门店</td>    <td><select name="agency_id" size="10">        {foreach from=$agency_list item=agency name="fe_agency"}        <option value="{$agency.agency_id}" {if $smarty.foreach.fe_agency.first}selected{/if}>{$agency.agency_name|escape:html}</option>        {/foreach}    </select>        {$lang.require_field}</td>  </tr></table><table align="center">  <tr>    <td colspan="2" align="center">      <input type="submit" class="button" value="{$lang.button_submit}" />      <input type="reset" class="button" value="{$lang.button_reset}" />      <input type="hidden" name="act" value="{$form_action}" />      <input type="hidden" name="id" value="{$dealer.dealer_id}" />    </td>  </tr></table></form></div>{insert_scripts files="../js/utils.js,validator.js"}{literal}<script language="JavaScript"><!--region.isAdmin = true;document.forms['theForm'].elements['dealer_name'].focus();onload = function(){}/** * 检查表单输入的数据 */function validate(){    validator = new Validator("theForm");    validator.required("dealer_name",  no_dealername);    return validator.passed();}//--></script>{/literal}{include file="pagefooter.htm"}
