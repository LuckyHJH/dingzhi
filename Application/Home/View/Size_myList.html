
<link rel="stylesheet" href="./assets/css/size/sizelist.css">

<div class="m-content">
    <div class="control">
        <a href="{:U('Home/Size/index')}" class="btn btn-success btn-block add-btn">添加新用户尺码</a>
    </div>
    <div class="list">
        <volist name="list" id="vo">
        <div class="sub-size select">
            <table onclick="addCart({$vo.size_id})">
                <thead>
                <tr>
                    <td>名称</td>
                    <td>性别</td>
                    <td>体重</td>
                    <td>身高</td>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>{$vo.name}</td>
                    <td><if condition="$vo['sex'] == 1">男<elseif condition="$vo['sex'] == 2"/>女</if></td>
                    <td>{$vo.weight}kg</td>
                    <td>{$vo.height}cm</td>
                </tr>
                </tbody>
            </table>
            <div class="sub-size-control">
                <a href="{:U('Home/Size/edit',array('size_id'=>$vo['size_id']))}" class="btn btn-success">编辑</a>
            </div>
        </div>
        </volist>
    </div>
</div>

<script>
    function addCart(size_id) {
        $.post("{:U('Home/Cart/add')}", {size_id:size_id}, function(data){
            if (data.error == 0) {
                location.href = data.data.redirect;
            } else {
                alert(data.msg);
            }
        });
    }
</script>
